<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io("ws://localhost:1337");

      const asyncEmit = (name, args) =>
        new Promise((resolve, reject) => {
          const id = setTimeout(
            () => reject({ error: "Conduit client error: Request timed out" }),
            1000
          );
          socket.emit(name, args, response => {
            clearTimeout(id);
            if (response.hasOwnProperty("error")) {
              reject(response);
            } else {
              resolve(response);
            }
          });
        });

      socket.emit("example-sync");

      socket.on("example-sync-response", response => {
        console.log(response);
      });

      (async () => {
        try {
          const pkg = { user: "kortes" };
          console.log(`Sending: ${JSON.stringify(pkg)}`);
          const result = await asyncEmit("example-async", pkg);
          console.log(`Got back: ${JSON.stringify(result)}`);
        } catch ({ error }) {
          console.error(error);
        }
      })();
    </script>
  </head>
  <body>
    Hello client!
  </body>
</html>
